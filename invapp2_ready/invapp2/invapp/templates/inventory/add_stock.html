{% extends "base.html" %}
{% block content %}
<h2>Add Stock</h2>
<form method="POST">
    <label>Item ID:</label><br>
    <input type="number" name="item_id" required><br><br>

    <label>Location ID:</label><br>
    <input type="number" name="location_id" required><br><br>

    <input type="number" name="quantity" value="0"><br><br>

    <button type="submit">Save</button>
</form>
{% endblock %}
