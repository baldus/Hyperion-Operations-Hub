{% extends "base.html" %}
{% block content %}
<h2>Edit Location</h2>
<form method="POST">
  <label for="code">Code:</label><br>
  <input type="text" id="code" name="code" value="{{ form_code }}" required><br><br>

  <label for="description">Description:</label><br>
  <textarea id="description" name="description">{{ form_description }}</textarea><br><br>

  <button type="submit">Update</button>
</form>

<br>

<form method="POST" action="{{ url_for('inventory.delete_location', location_id=location.id) }}"
      onsubmit="return confirm('Are you sure you want to delete this location? This action cannot be undone.');">
  <button type="submit" class="action-btn action-btn--danger">Delete Location</button>
</form>
{% endblock %}
