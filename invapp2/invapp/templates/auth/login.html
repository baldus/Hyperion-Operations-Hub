{% extends "base.html" %}

{% block content %}
<h2>Welcome back</h2>
<p class="page-intro">Sign in with your operations credentials to unlock inventory, production, and reporting tools.</p>

<form method="post" class="stacked-form auth-form">
    <label for="username">Username
        <input id="username" name="username" required autofocus autocomplete="username">
    </label>
    <label for="password">Password
        <input id="password" type="password" name="password" required autocomplete="current-password">
    </label>
    <div class="form-row">
        <button type="submit" class="action-btn">Login</button>
        <a href="{{ url_for('auth.reset_password') }}" class="form-link">Need to reset your password?</a>
    </div>
</form>
{% endblock %}
