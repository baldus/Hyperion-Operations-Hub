{% extends "base.html" %}

{% block content %}
<h2>Administrator Access</h2>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

{% if not is_admin %}
<form method="POST" class="login-form">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" required autofocus>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>

    <button type="submit" class="action-btn">Log In</button>
</form>
{% else %}
<p><strong>You already have admin privileges for this session.</strong></p>
<div class="button-grid">
    <a href="{{ url_for('settings.settings_home') }}" class="action-btn">Settings</a>
    <a href="{{ url_for('printers.printer_settings') }}" class="action-btn">Printer Settings</a>
</div>
{% endif %}
{% endblock %}
