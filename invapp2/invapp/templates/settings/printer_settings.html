{% extends "base.html" %}

{% block content %}
<h2>Printer Settings</h2>

<!-- Dark/Light Mode Toggle -->
<form method="POST">
    <label for="theme">Theme:</label>
    <select name="theme" id="theme" onchange="this.form.submit()">
        <option value="dark" {% if theme == 'dark' %}selected{% endif %}>Dark</option>
        <option value="light" {% if theme == 'light' %}selected{% endif %}>Light</option>
    </select>
</form>

<hr>

{% if message %}<p>{{ message }}</p>{% endif %}
<form method="POST" class="login-form">
    <label for="printer_host">Printer Host:</label>
    <input type="text" name="printer_host" id="printer_host" value="{{ printer_host }}">

    <label for="printer_port">Printer Port:</label>
    <input type="text" name="printer_port" id="printer_port" value="{{ printer_port }}">

    <button type="submit" class="action-btn">Save</button>
</form>
{% endblock %}
