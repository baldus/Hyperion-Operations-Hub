{% extends "base.html" %}

{% block content %}
<h2>Settings</h2>
<div class="button-grid">
    <a href="{{ url_for('printers.printer_settings') }}" class="action-btn">Printers</a>
    {% if session.get('is_admin') or (current_user.is_authenticated and current_user.has_role('admin')) %}
    <a href="{{ url_for('settings.manage_accounts') }}" class="action-btn">User Accounts</a>
    {% endif %}
    <a href="{{ url_for('settings.toggle_theme') }}" class="action-btn">
        Toggle Theme ({{ 'Dark' if session.get('theme', 'dark') == 'dark' else 'Light' }})
    </a>
</div>
{% endblock %}
