{% extends "base.html" %}
{% block content %}
<h2>Item List</h2>
<div class="table-container">
    <table class="inventory-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>SKU</th>
                <th>Name</th>
                <th>Unit</th>
                <th>Description</th>
                <th>Minimum Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for i in items %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.sku }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.unit }}</td>
                <td>{{ i.description }}</td>
                <td>{{ i.min_stock }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
