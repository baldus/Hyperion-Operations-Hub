{% extends "base.html" %}
{% block content %}
<h2>Import Locations</h2>
<form method="POST" enctype="multipart/form-data">
    <label class="form-label">Upload CSV/TSV/XLSX File:</label>
    <input type="file" class="form-control" name="file" accept=".csv,.tsv,.xlsx" required>
    <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" id="remove-missing" name="remove_missing" value="1">
        <label class="form-check-label" for="remove-missing">
            Remove locations not present in this upload
        </label>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Continue</button>
    </div>
</form>
<p class="mt-3">
  After uploading your file you'll be prompted to map each column to the
  location fields before the import runs.
</p>
<p>Expected columns: <code>code</code>, <code>description</code>.</p>
{% endblock %}
