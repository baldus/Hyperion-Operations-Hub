{% extends "base.html" %}
{% block content %}
<h2>Physical Inventory Snapshot</h2>
<p class="field-note">
  Upload ERP inventory totals to start a physical inventory snapshot. The file
  should contain Item names and total quantities (no locations). Supported
  formats: .csv, .tsv, .xlsx.
</p>
<form method="POST" enctype="multipart/form-data">
  <label class="form-label">Upload ERP Totals File:</label>
  <input type="file" class="form-control" name="file" accept=".csv,.tsv,.xlsx" required>
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Continue to Mapping</button>
    <a href="{{ url_for('inventory.physical_inventory_snapshots') }}" class="btn btn-secondary">View Snapshots</a>
  </div>
</form>
{% endblock %}
