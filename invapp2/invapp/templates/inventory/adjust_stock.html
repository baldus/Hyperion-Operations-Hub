{% extends "base.html" %}
{% block content %}
<h2>Manual Stock Adjustment / Issue</h2>

<form method="POST">
  <label>SKU:</label><br>
  <input type="text" name="sku" required><br><br>

  <label>Quantity (positive = add, negative = issue):</label><br>
  <input type="number" name="quantity" required><br><br>

  <label>Location:</label><br>
  <select name="location_id" required>
    {% for loc in locations %}
      <option value="{{ loc.id }}">{{ loc.code }}</option>
    {% endfor %}
  </select><br><br>

  <label>Lot / Batch Number:</label><br>
  <input type="text" name="lot_number"><br><br>

  <label>Person:</label><br>
  <input type="text" name="person"><br><br>

  <label>Reference:</label><br>
  <input type="text" name="reference" value="{{ request.args.get('reference', 'Manual Adjustment') }}"><br><br>

  <button type="submit" class="bubble-btn">Submit</button>
</form>
{% endblock %}
