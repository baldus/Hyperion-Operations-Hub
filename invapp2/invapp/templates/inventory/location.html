{% extends "base.html" %}
{% block content %}
<h2>Location List</h2>
<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Description</th>
    </tr>
    {% for loc in locations %}
    <tr>
        <td>{{ loc.id }}</td>
        <td>{{ loc.code }}</td>
        <td>{{ loc.description }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
