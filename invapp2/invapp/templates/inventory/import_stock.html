{% extends "base.html" %}
{% block content %}
<h2>Import Stock Adjustments</h2>

<form method="post" enctype="multipart/form-data">
  <label>CSV File:</label>
  <input type="file" name="file" accept=".csv" required><br>
  <button type="submit" class="bubble-btn">Upload</button>
</form>

<p>Expected CSV columns: <code>sku, location_code, quantity, lot_number, person, reference</code></p>
{% endblock %}
