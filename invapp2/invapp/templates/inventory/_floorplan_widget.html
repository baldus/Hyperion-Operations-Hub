{% if floorplan_exists and floorplan_url %}
<section class="floorplan-panel" aria-label="Inventory floorplan">
  <h3>Inventory Floorplan</h3>
  <p class="muted">Click the preview to open a larger view. Use built-in browser PDF controls to zoom.</p>
  <button type="button" class="floorplan-trigger" data-floorplan-modal-open>
    <embed src="{{ floorplan_url }}#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" class="floorplan-thumb">
  </button>
</section>

<div class="floorplan-modal" data-floorplan-modal hidden>
  <div class="floorplan-modal-backdrop" data-floorplan-modal-close></div>
  <div class="floorplan-modal-dialog" role="dialog" aria-modal="true" aria-label="Inventory floorplan viewer">
    <button type="button" class="floorplan-close" data-floorplan-modal-close aria-label="Close floorplan">&times;</button>
    <iframe src="{{ floorplan_url }}" class="floorplan-frame" title="Inventory floorplan"></iframe>
  </div>
</div>
{% endif %}
