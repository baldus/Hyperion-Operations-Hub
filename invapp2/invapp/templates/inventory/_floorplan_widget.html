{% if floorplan_exists and floorplan_url %}
<div class="floorplan-panel" aria-label="Inventory floorplan">
  <div class="floorplan-header">
    <h3>Inventory Floorplan</h3>
    <small>Click to enlarge</small>
  </div>

  <button type="button" class="floorplan-thumb-btn" data-floorplan-open="1" aria-label="Open floorplan">
    <embed src="{{ floorplan_url }}#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" class="floorplan-thumb">
  </button>

  <div class="floorplan-modal" data-floorplan-modal="1" hidden>
    <div class="floorplan-modal-backdrop" data-floorplan-close="1"></div>
    <div class="floorplan-modal-card" role="dialog" aria-modal="true" aria-label="Floorplan">
      <button type="button" class="floorplan-modal-close" data-floorplan-close="1" aria-label="Close floorplan">âœ•</button>
      <iframe class="floorplan-modal-frame" src="{{ floorplan_url }}" title="Inventory Floorplan"></iframe>
    </div>
  </div>
</div>
{% endif %}
