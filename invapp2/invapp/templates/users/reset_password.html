{% extends "base.html" %}

{% block content %}
<h2>Reset Password for {{ user.username }}</h2>
<form method="post" action="{{ url_for('users.reset_password', user_id=user.id) }}">
    <table class="form-table">
        <tbody>
            <tr>
                <th scope="row"><label for="password">New Password</label></th>
                <td><input id="password" type="password" name="password" required></td>
            </tr>
        </tbody>
    </table>
    <div style="margin-top: 16px; display:flex; gap:12px;">
        <button type="submit" class="action-btn">Reset Password</button>
        <a class="action-btn" href="{{ url_for('users.list_users') }}">Cancel</a>
    </div>
</form>
{% endblock %}
