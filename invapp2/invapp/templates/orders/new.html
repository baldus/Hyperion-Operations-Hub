{% extends "base.html" %}

{% block content %}
<h2>Create Order</h2>

{% if errors %}
<ul class="flashes">
  {% for error in errors %}
  <li class="flash danger">{{ error }}</li>
  {% endfor %}
</ul>
{% endif %}

<form method="POST">
  <label for="sku">Finished SKU:</label>
  <select name="sku" id="sku" required>
    {% for item in items %}
    <option value="{{ item.sku }}">{{ item.sku }} - {{ item.name }}</option>
    {% endfor %}
  </select><br>

  <label for="quantity">Quantity:</label>
  <input type="number" name="quantity" id="quantity" min="1" required><br>

  <button type="submit">Create</button>
</form>
{% endblock %}
