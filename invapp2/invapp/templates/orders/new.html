{% extends "base.html" %}
{% block content %}
<h2>New Order</h2>
<form method="post">
    <label>Order Number:<input type="text" name="order_number"></label><br>
    <label>Item:
        <select name="item_id">
        {% for item in items %}
            <option value="{{ item.id }}">{{ item.sku }} - {{ item.name }}</option>
        {% endfor %}
        </select>
    </label><br>
    <label>Quantity:<input type="number" name="quantity"></label><br>
    <label>BOM Components (item_id:qty, comma separated):<input type="text" name="bom"></label><br>
    <label>Routing Steps (one per line):<br>
        <textarea name="steps"></textarea>
    </label><br>
    <button type="submit">Create</button>
</form>
{% endblock %}
