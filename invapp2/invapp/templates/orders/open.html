{% extends "base.html" %}
{% block content %}
<h2>Open Orders</h2>
{% if session.get('is_admin') %}
    <div class="orders-toolbar">
        <div class="toolbar-actions">
            <a href="{{ url_for('orders.new_order') }}" class="action-btn">Create Order</a>
            <a href="{{ url_for('orders.view_waiting_orders') }}" class="action-btn subtle-action">Waiting on Material</a>
        </div>
    </div>
{% endif %}
<table>
    <tr><th>Order #</th><th>Status</th></tr>
    {% for order in orders %}
    <tr>
        <td><a href="{{ url_for('orders.view_order', order_id=order.id) }}">{{ order.order_number }}</a></td>
        <td>{{ order.status_label }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
